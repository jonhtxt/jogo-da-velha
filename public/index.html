<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Tela de entrada -->
  <div id="start-screen">
    <h1 class="title">Jogo da Velha</h1>
    <input type="text" id="nomeX" placeholder="Nome do Jogador X" />
    <input type="text" id="nomeO" placeholder="Nome do Jogador O" />
    <div class="buttons">
      <button onclick="startGame()">Iniciar Jogo</button>
    </div>
    <ul id="lista-jogadores"></ul>
  </div>

  <!-- Jogo -->
  <div id="game-container" style="display: none;">
    <div id="placar" class="placar">
      <span id="placarX">❌ 0</span> | <span id="placarO">⭕ 0</span>
    </div>
    <div class="grid">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Vez de Jogador X</p>
    <div class="buttons">
      <button onclick="reiniciarJogo()">Reiniciar Jogo</button>
      <button onclick="voltarAoMenu()">Voltar ao Menu</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
