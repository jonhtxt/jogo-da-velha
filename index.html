<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Tela inicial -->
  <div id="start-screen">
    <h1>Jogo da Velha</h1>
    <input type="text" id="nomeX" placeholder="Nome do Jogador X (Você)" />
    <input type="text" id="nomeO" placeholder="Nome do Jogador O (Bot)" />
    <button onclick="startGame()">Jogar contra Bot</button>
    <button onclick="mostrarInstrucoes()">Instruções</button>
    <button onclick="mostrarSobre()">Sobre</button>
  </div>

  <!-- Tela do jogo -->
  <div id="game-container" style="display: none;">
    <h1>Jogo da Velha</h1>
    <div id="placar">
      <span id="placarX">❌ 0</span> |
      <span id="placarO">⭕ 0</span>
    </div>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <p id="status"></p>
    <button onclick="reiniciarJogo()">Reiniciar</button>
    <button onclick="voltarAoMenu()">Voltar ao menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html><script src="/socket.io/socket.io.js"></script>
